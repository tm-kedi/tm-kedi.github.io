                            "47.7811782",
                            "47.7812782",
                            "18.9119119",
                            "18.9120119"
                        ]
                    }
                ]
            }
        ]
    </script>
</head>

<style>
    .fullscreen-div {
        width: 100vw;
        height: 100vh;
        background-color: lightblue;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html,
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        /* Prevent scrollbars */
    }
</style>

<body>
    <div id="map" class="fullscreen-div"></div>

    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function createMap() {
            const map = L.map('map').setView([47.174778, 19.539185], 8);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            return map;
        };

        async function locationInfo(name) {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?q=${name}&format=json`);
            const text = await res.text();
            await sleep(1000);
            return JSON.parse(text);
        }

        async function getTiszaIslands() {
            const url = "https://tiszaszigeteklistaja.hu";
            const res = await fetch(`https://api.allorigins.win/raw?url=${url}`);
            const text = await res.text();
            const document = new DOMParser().parseFromString(text, "text/html");
            return [...document.querySelectorAll("h5.et_pb_toggle_title")].map(containerTag => {
                const anchor = containerTag.nextElementSibling.querySelector("a");
                return {
                    "cityName": containerTag.innerHTML,
                    "islandName": anchor ? anchor.innerHTML : null,
                    "islandLink": anchor ? anchor.href : null,
                };
            });
        }

        async function generateIslandList() {
            const islands = await getTiszaIslands();
            for (island of islands) {
                const info = await locationInfo(island.cityName);
                island.locations = info;
                console.log(island);
            }
            console.log(islands);
        }

        function selectLocation(locations) {
            return locations.find(location => location.osm_type == "relation");
        }

        async function main() {
            console.log(islandList);

            const map = createMap();
            const markers = L.markerClusterGroup();

            for (const island of islandList) {
                const loc = selectLocation(island.locations);

                if (!loc) {
                    console.log(island)
                    continue;
                }

                const latlon = [parseFloat(loc.lat), parseFloat(loc.lon)];
                const marker = L.marker(latlon)
                    .bindTooltip(
                        `<a href=${island.islandLink} target="_blank">${island.islandName}</a>`,
                        { permanent: true, interactive: true });
                markers.addLayer(marker);
            }

            // Function to show titles when the cluster expands
            markers.on("animationend", function (e) {
                e.target.getLayers().forEach(marker => {
                    if (marker.getTooltip()) {
                        marker.openTooltip();
                    }
                });
            });

            // Function to hide titles when the cluster collapses
            markers.on("clusterclick", function () {
                markers.getLayers().forEach(marker => {
                    if (marker.getTooltip()) {
                        marker.closeTooltip();
                    }
                });
            });

            map.addLayer(markers);

        }

        main();
    </script>
</body>

</html>
